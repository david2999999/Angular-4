
<ul *ngIf="author$ | async as author">
  <li>{{ author.name }}</li>
  <li>{{ author.student }}</li>
  <li>{{ author.isPremium }}</li>
</ul>

<input type="text" (keyup.enter)="add(course)" #course>
<ul>
  <li *ngFor="let course of courses$ | async; let i = index">
    {{ course['title'] || course }}
    <button (click)="update(course, i)">Update</button>
  </li>
</ul>
