<input class="form-control" type="text" (keyup.enter)="createPost(title)" #title>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts" style="text-align: center; clear: both">
    <button style="float: left" class="btn btn-primary" (click)="updatePost(post)">Update</button>
    {{ post.title }}
    <button class="btn btn-danger" style="float: right" (click)="deletePost(post)">Delete</button>
  </li>
</ul>
