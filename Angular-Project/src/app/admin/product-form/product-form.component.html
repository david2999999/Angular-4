<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title"
           required #title="ngModel"
           id="title" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is required
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input ngModel name="price"
             required #price="ngModel"
             id="price" type="number" class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
      Price is required
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category"
            required #category="ngModel"
            id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.$key">
        {{ c.name }}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      Category is required
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input ngModel name="imageUrl"
           required #imageUrl="ngModel"
           id="imageUrl" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
      Image URL is required
    </div>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
