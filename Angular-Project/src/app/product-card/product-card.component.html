<div *ngIf="product['title']" class="card" style="width: 20rem">
  <img class="card-img-top" src="{{ product.imageUrl }}" alt="{{ product.title }}" *ngIf="product['imageUrl']">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency: 'USD': true }}</p>
  </div>
  <div class="card-footer" *ngIf="showActions">

    <button *ngIf="!getQuantity(); else updateQuantity" class="btn btn-secondary btn-block" (click)="addToCart()">Add to Cart</button>

    <ng-template #updateQuantity>
      <div class="row no-gutters" style="text-align: center">
        <div class="col-2">
          <button (click)="removeFromCart()"
            class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col">
          {{ getQuantity() }} in cart
        </div>
        <div class="col-2">
          <button (click)="addToCart()"
            class="btn btn-secondary btn-block">+</button>
        </div>
      </div>
    </ng-template>

  </div>
</div>
