<div *ngIf="product['title']" class="card" style="width: 20rem">
  <img class="card-img-top" src="{{ product.imageUrl }}" alt="{{ product.title }}" *ngIf="product['imageUrl']">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency: 'USD': true }}</p>
  </div>
  <div class="card-footer" (click)="addToCart(product)">
    <button *ngIf="showActions" class="btn btn-primary btn-block">Add to Cart</button>
  </div>
</div>
