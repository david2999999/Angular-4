<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid">...</div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" class="form-control"
             ngModel name="firstName"
             required minlength="3" maxlength="10" pattern="banana"
             #firstName="ngModel" (change)="log(firstName)">

      <div class="alert alert-danger" *ngIf="!firstName.valid && firstName.touched">
        <div *ngIf="firstName['errors'].required">First name is required</div>
        <div *ngIf="firstName['errors'].minlength">First name should be minimum
          {{ firstName['errors'].minlength['requiredLength'] }} characters
        </div>
        <div *ngIf="firstName['errors'].pattern">First name doesn't match the pattern</div>
      </div>
    </div>
  </div>


  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" cols="30" rows="10" class="form-control"
              ngModel name="comment"></textarea>
  </div>


  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed"> Subscribe to Mailing
    </label>
  </div>

  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select multiple id="contactMethod" ngModel name="contactMethod" class="form-control">
      <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name }}</option>
    </select>
  </div>

  <div class="radio" *ngFor="let method of contactMethods">
    <label>
      <input  ngModel type="radio" name="contactMethod" [value]="method.id">
        {{ method.name }}
    </label>
  </div>


  <p>
    {{ f.value | json }}
  </p>

  <button [disabled]="!f.valid"
      class="btn btn-primary" type="submit">
    Submit
  </button>
</form>
